<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email"name="email"required>
    </div>
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass"name="password"required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label >Interest</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Coding</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2"Watching></label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">Dancing</label>
        <input type="checkbox" id="interest4" name="interest4">
        <label for="interest4">Travelling</label>
        <input type="checkbox" id="interest5" name="interest5">
        <label for="interest5">Singing</label>>
    </div>
    <div class="form-group">
        <label >Choose programming laguage</label>
        <input type="radio" id="lang1"name="lang1"value="Kotlin">
        <label for="lang1">kotlin</label>
        <input type="radio" id="lang2"name="lang2"value="Python">
        <label for="lang2">Python</label>
        <input type="radio" id="lang3" name="lang3" value="Skittles">
        <label for="lang3">Skittles</label>
        <input type="radio" id="lang4" name="lang4" value="Urban Eatery">
        <label for="lang4">Urban Eatery</label>
        <input type="radio" id="lang5" name="lang5" value="Jakoni">
        <label for="lang5">Jakoni                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <button>
        <input class="button" type="submit"value="SUBMIT">
    </button>
    </div>
</div>
